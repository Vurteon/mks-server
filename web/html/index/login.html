<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../css/index/login.css">
</head>
<body>

<div id="login_page">

	<h1 style="background-color: antiquewhite;float: left">登陆瞬间</h1><a href="../../index.jsp" target="_parent"><img src="../../source/img/cancle_login.jpg" style="cursor: pointer;float: right"></a>
	<hr style="position: absolute;top: 65px;right: 1px" width="399px"/>
	<form>
		<div id="user_email">
			<input class="value" type="email" name="email" placeholder="邮箱" style="margin-top: 10px">
		</div>

		<div id="user_password">
			<input class="value" type="password" name="password" placeholder="密码">
		</div>

		<input id="check" type="checkbox" name="auto" checked="checked"/><p style="font-size: 12px">下次自动登录</p>

		<div id="login">
			<button type="submit">登陆</button>
		</div>

	</form>
</div>
</body>
</html>
